<div class="layout">

    <h2>Admin Panel</h2>

    <a routerLink="/admin/dashboard">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a routerLink="/admin/site-crud">
      <i class="bi bi-geo-alt"></i> Manage Sites
    </a>
    <a routerLink="/admin/comments-moderation">
      <i class="bi bi-chat-square-text"></i> Comments
    </a>
